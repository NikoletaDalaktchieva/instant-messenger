<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Instant messanger</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header1 class="main-page">
            <div class="personal-info">
                <img src="person-photo.jpg" alt="Personal picture">
                <h1 id="name">Person name</h1>
                <button id="settings">
                    <img src="button-settings.jpg" alt="Settings">
                     <span class="tooltiptext">Settings</span>
                </button>
            </div>
            <div class="main-search">
                <input id="search-bar" type="search" placeholder="Search">
                <button id="chat">
                    <img src="chat-button.jpg" alt="Chat">
                </button>
            </div>
            <div class="chat-history">
                <div class="history-list">
                    <img src="chat-icon.jpg" alt="Person icon">
                    <h2 id="name">Person1</h2>
                </div>

                <div class="history-list">
                    <img src="chat-icon.jpg", alt="Person icon">
                    <h2 id="name">Person2</h2>
                </div>

                <div class="history-list">
                    <img src="chat-icon.jpg" alt="Person icon">
                    <h2 id="name">Person3</h2>
                </div>

                <div class="history-list">
                    <img src="chat-icon.jpg", alt="Person icon">
                    <h2 id="name">Person4</h2>
                </div>

                <div class="history-list">
                    <img src="chat-icon.jpg", alt="Person icon">
                    <h2 id="name">Person5</h2>
                </div>

                <div class="history-list">
                    <img src="chat-icon.jpg", alt="Person icon">
                    <h2 id="name">Person6</h2>
                </div>

                <div class="history-list">
                    <img src="chat-icon.jpg", alt="Person icon">
                    <h2 id="name">Person7</h2>
                </div>

            </div>
        </header1>

        <header2>
            <div class="chat-module">
                <div id="info-group">
                    <p><a id="chat-info" href="#">Information</a></p>
                    <p><a id="create-group" href="#">Create Group</a></p>
                </div>
                
                <div id="chatbox"></div>
                <form name="message" id="form" action="">
                    <input name="usermsg" type="text" id="usermsg" />
                    <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
                </form>
            </div>
            
            
        </header2>

        <header3>
            <div class="chat-module-info">
                <h3>Chat info</h3>
            </div>
        </header3>

        <script src="main-page.js"></script>
    </body>
</html>
