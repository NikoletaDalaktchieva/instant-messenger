<section class="auth-form" id="login-form">
    <h1 class="auth-title">{{title}}</h1>

    <input type="text" placeholder="Username or Email" class="auth-input" [(ngModel)]="name" />
    <input type="password" placeholder="Password" class="auth-input" [(ngModel)]="password" />
    <section class="checkbox">
        <input type="checkbox">
        <label class="auth-text">Save my password</label>
    </section>

    <section class="auth-actions">
        <button class="auth-button" (click)="loginUser(name, password)">Login</button>
        <button (click)="loginWithGoogle()" class="auth-button" id="google-login">
            <img id="google-icon" alt="Google login"
                src="https://www.convinceandconvert.com/wp-content/uploads/2014/04/official-google-plus-logo-tile.png" />
            Login with Google
        </button>
        <a routerLink="/register" title="Create account" class="auth-link">Create account</a>
    </section>

</section>
