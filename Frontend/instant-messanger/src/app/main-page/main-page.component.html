<main class="container">
    <section class="col-1">
        <div class="personal-info">
            <img src="assets/person-photo.jpg" alt="Personal picture">
            <h1 id="nameInfo">{{userName}}</h1>
        </div>
        <input type="text" id="search-bar" placeholder="Search" [(ngModel)]="chatSearch">
        <div class="chat-history">

            <div class="history-list" (click)="openChat(chat)" *ngFor="let chat of chats">
                <ng-container *ngIf="chat.name.startsWith(chatSearch)">
                    <img src="assets/chat-icon.jpg" alt="Person icon" />
                    <a class="name" [title]="chat.name">{{ chat.name }}</a>
                </ng-container>
            </div>
        </div>
    </section>
    <section class="col-2">
        <ng-container *ngIf="currentChat !== undefined">
            <app-chat [chat]="currentChat"></app-chat>
        </ng-container>
    </section>
    <section class="col-3">
        <button id="logout" (click)="logout()">
            Log out
        </button>
    </section>
</main>
