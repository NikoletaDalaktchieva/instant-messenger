<main class="container">
    <section class="main-page-container">
        <div class="personal-info">
            <img src="assets/person-photo.jpg" alt="Personal picture">
            <h1 id="nameInfo">Person name</h1>
            <button id="settings" (click)="getSettings($event)">
                <img src="assets/button-settings.jpg" alt="Settings">
                <span class="tooltiptext">Settings</span>
            </button>
        </div>

        <input type="text" id="search-bar" placeholder="Search" ngModel="" #search>

        <div class="chat-history" *ngFor="let user of users">
            <ng-template [ngIf]="user.name.startsWith(search.value)">
                <div class="history-list" (click)="openChat()">
                    <img src="assets/chat-icon.jpg" alt="Person icon" />
                    <h2 id="name">{{ user.name }}</h2>
                </div>
            </ng-template>
        </div>
    </section>

    <section class="chat-module">DIV</section>
    <section class="chat-module-info">Chat info</section>
</main>
