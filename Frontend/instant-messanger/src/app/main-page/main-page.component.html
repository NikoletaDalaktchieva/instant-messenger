<main class="container">
    <section class="main-page-container">
        <div class="personal-info">
            <img src="assets/person-photo.jpg" alt="Personal picture">
            <h1 id="nameInfo">Kristina Tsekova</h1>
            <button id="settings" (click)="getSettings($event)">
                <img src="assets/button-settings.jpg" alt="Settings">
                <span class="tooltiptext">Settings</span>
            </button>
        </div>

        <input type="text" id="search-bar" placeholder="Search" [(ngModel)]="userSearch">

        <div class="chat-history" *ngFor="let user of users">
            <ng-container *ngIf="user.name.startsWith(userSearch)">
                <div class="history-list" (click)="openChat(user.id, user.name)">
                    <img src="assets/chat-icon.jpg" alt="Person icon" />
                    <a id="name" [title]="user.name">{{ user.name }}</a>
                </div>
            </ng-container>
        </div>
    </section>

    <section class="chat-module">
        <h1>{{title}}</h1>
        <div *ngFor="let message of messageList">
            <li>
                {{message}}
            </li>
        </div>

        <input [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()" />
        <button (click)="sendMessage()">Send Message</button>
    </section>
    <section class="chat-module-info">Chat info</section>
    <!-- <p>{{userSearch}}</p> -->
</main>
